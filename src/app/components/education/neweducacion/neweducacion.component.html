<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [{ngModel}]="nombreE" required></input>
                </div>
                <div class="form-group">
                    <label for="descricionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [{ngModel}]="descripcionE" required></input>
                </div>
                <button class="bnt bnt-dark">
                     Agregar educacion
                </button>
            </form>
        </div>

    </div>
</div>
